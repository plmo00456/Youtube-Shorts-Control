<script>
  const slideValue = document.querySelector(".range span");
  const inputSlider = document.querySelector(".range input");
  inputSlider.oninput = (()=>{
    let value = inputSlider.value;
    slideValue.textContent = value;
    switch(value){
      case '0.25':
        slideValue.style.left = '15%';
        break;
      case '0.5':
        slideValue.style.left = '22%';
        break;
      case '0.75':
        slideValue.style.left = '29%';
        break;
      case '1.5':
        slideValue.style.left = '55%';
        break;
      case '2':
        slideValue.style.left = '68%';
        break;
      case '2.5':
        slideValue.style.left = '83.5%';
        break;
      case '3':
        slideValue.style.left = '97%';
        break;
    }
    slideValue.classList.add("show");
  });
  inputSlider.onblur = (()=>{
    slideValue.classList.remove("show");
  });
</script>
